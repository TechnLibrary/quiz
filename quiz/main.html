<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Quiz - Direitos consquistados pelas mulheres</title>
</head>

<body>
    <div class="start-screen">
        <img class="titulo" src="imgs/logo.png">
        <button id="start-button">Começar</button>
    </div>
    <div >
        <img class="mulheres_img" src="imgs/mulheres.png">
        <img class="maos_img" src="imgs/hands.png">
        <img class="maos2_img" src="imgs/hands2.png">
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 de 3 questões</span>
            </div>
            <div class="timer-div">
                <img src="imgs/relogio.png"
                    width="20px" />
                <span class="time-left">15s</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">Próxima</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Tentar novamente</button>
    </div>
    <footer>
        <p class="footer-text">Site desenvolvido por: Anna Moreira</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
